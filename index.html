<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Ngá»c Becon Shop</title>

<!-- ğŸ”’ KHÃ“A ZOOM / XOAY -->
<meta name="viewport"
content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<style>
*{
  margin:0;padding:0;box-sizing:border-box;
  font-family:'Segoe UI',sans-serif;
  -webkit-tap-highlight-color:transparent;
}
html,body{
  height:100%;
  overscroll-behavior:none;
  touch-action:manipulation;
}
body{
  background:radial-gradient(circle at top,#6a007a,#120016);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  color:#fff;
}

/* ğŸŒ«ï¸ GLASS CARD */
.card{
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(18px);
  -webkit-backdrop-filter:blur(18px);
  padding:40px 32px;
  border-radius:28px;
  text-align:center;
  box-shadow:0 30px 80px rgba(255,0,150,.35);
  transform-style:preserve-3d;
}

/* ğŸ° AVATAR WRAP */
.avatar-wrap{
  position:relative;
  width:160px;height:160px;
  margin:0 auto 22px;
  border-radius:50%;
  padding:6px;
  cursor:pointer;
}

/* âœ¨ VIá»€N NEON XOAY (CHá»ˆ VIá»€N) */
.avatar-wrap::before{
  content:"";
  position:absolute;
  inset:0;
  border-radius:50%;
  background:conic-gradient(
    #ff4fa3,
    #ff77ff,
    #4fdcff,
    #ff4fa3
  );
  filter:blur(8px);
  z-index:-1;
  animation:ringSpin 7s linear infinite;
}

/* ğŸ–¼ï¸ AVATAR KHÃ”NG XOAY */
.avatar{
  width:100%;height:100%;
  border-radius:50%;
  background:url("avatar.jpg") center/cover no-repeat;
  box-shadow:0 0 30px #ff4fa3;
  transform:rotate(0deg)!important;
}

/* ğŸ’ LOGO */
.logo{
  font-size:24px;
  font-weight:700;
  letter-spacing:1px;
  margin-bottom:6px;
}
.logo span{color:#ff77c8}

/* âœ¨ SLOGAN */
.slogan{
  font-size:13px;
  opacity:.8;
  margin-bottom:26px;
}

/* ğŸš€ BUTTON */
.btn{
  padding:14px 40px;
  border:none;
  border-radius:999px;
  background:linear-gradient(135deg,#ff4fa3,#ff8ad1);
  color:#fff;
  font-weight:600;
  cursor:pointer;
  box-shadow:0 0 35px #ff4fa3;
  transition:.35s;
}
.btn:hover{
  transform:scale(1.08);
  box-shadow:0 0 60px #ff8ad1;
}

/* ğŸ’¥ PARTICLE */
.particle{
  position:fixed;
  width:8px;height:8px;
  background:#ff77ff;
  border-radius:50%;
  pointer-events:none;
  animation:particle 700ms linear forwards;
}

@keyframes particle{
  to{
    transform:translate(var(--x),var(--y)) scale(0);
    opacity:0;
  }
}
@keyframes ringSpin{
  from{transform:rotate(0deg)}
  to{transform:rotate(360deg)}
}
</style>
</head>

<body>

<div class="card" id="card">
  <div class="avatar-wrap" id="avatar">
    <div class="avatar"></div>
  </div>

  <div class="logo">ğŸ’ <span>NGá»ŒC BECON</span> SHOP</div>
  <div class="slogan">Shop dá»‹ch vá»¥ game uy tÃ­n â€“ nhanh â€“ an toÃ n</div>
  <button class="btn" onclick="location.href='shop.html'">ğŸš€ VÃ€O SHOP</button>
</div>

<script>
/* ğŸš« CHáº¶N ZOOM */
document.addEventListener('gesturestart',e=>e.preventDefault());
document.addEventListener('dblclick',e=>e.preventDefault());

/* ğŸ§Š 3D TILT */
const card=document.getElementById("card");
document.addEventListener("mousemove",e=>{
  const x=(window.innerWidth/2-e.clientX)/25;
  const y=(window.innerHeight/2-e.clientY)/25;
  card.style.transform=`rotateY(${x}deg) rotateX(${y}deg)`;
});

/* ğŸ’¥ CLICK AVATAR: RUNG + Háº T */
const avatar=document.getElementById("avatar");
avatar.addEventListener("click",e=>{
  avatar.animate([
    {transform:"translateX(0)"},
    {transform:"translateX(-4px)"},
    {transform:"translateX(4px)"},
    {transform:"translateX(0)"}
  ],{duration:300});

  for(let i=0;i<14;i++){
    const p=document.createElement("div");
    p.className="particle";
    p.style.left=e.clientX+"px";
    p.style.top=e.clientY+"px";
    p.style.setProperty("--x",(Math.random()*120-60)+"px");
    p.style.setProperty("--y",(Math.random()*120-60)+"px");
    document.body.appendChild(p);
    setTimeout(()=>p.remove(),700);
  }
});
</script>

</body>
</html>
