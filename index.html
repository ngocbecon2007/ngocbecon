<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Ng·ªçc Becon ‚Ä¢ Shop</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
:root{
  --pink:#ff6fae;
  --dark:#1c1c1c;
  --card:#ffffff22;
}
*{box-sizing:border-box;font-family:sans-serif}
body{
  margin:0;
  background:linear-gradient(180deg,#ff9acb,#ff6fae);
  color:white;
  min-height:100vh;
}
header{
  padding:15px;
  text-align:center;
  font-size:22px;
  font-weight:bold;
}
nav{
  display:flex;
  justify-content:center;
  gap:10px;
  margin-bottom:15px;
}
nav button{
  padding:8px 14px;
  border:none;
  border-radius:20px;
  background:white;
  color:#ff4d9a;
  font-weight:bold;
}
section{display:none;padding:15px}
section.active{display:block}

.card{
  background:var(--card);
  padding:15px;
  border-radius:16px;
  margin-bottom:12px;
  backdrop-filter:blur(6px);
}
.card h3{margin:0 0 5px}
.card small{opacity:.8}

input,textarea,select{
  width:100%;
  padding:10px;
  margin:6px 0;
  border-radius:10px;
  border:none;
}
.btn{
  padding:10px;
  border:none;
  border-radius:12px;
  background:#ff4d9a;
  color:white;
  font-weight:bold;
  width:100%;
  margin-top:8px;
}
.admin-only{display:none}
</style>
</head>

<body>

<header>üå∏ Ng·ªçc Becon Shop</header>

<nav>
  <button onclick="show('shop')">Shop</button>
  <button onclick="adminLogin()">Admin</button>
</nav>

<!-- SHOP -->
<section id="shop" class="active">
  <div id="shopList"></div>
</section>

<!-- ADMIN -->
<section id="admin">
  <div class="card">
    <h3>‚ûï Th√™m s·∫£n ph·∫©m</h3>
    <input id="name" placeholder="T√™n s·∫£n ph·∫©m">
    <input id="price" placeholder="Gi√°">
    <textarea id="desc" placeholder="M√¥ t·∫£"></textarea>
    <button class="btn" onclick="addProduct()">Th√™m</button>
  </div>
  <div id="adminList"></div>
</section>

<script>
const PASS = "admin123"; // ƒë·ªïi m·∫≠t kh·∫©u ·ªü ƒë√¢y
let products = JSON.parse(localStorage.getItem("products")) || [
  {name:"Thu√™ Tool",price:"50.000ƒë",desc:"Uy t√≠n ‚Äì nhanh",on:true}
];

function save(){
  localStorage.setItem("products",JSON.stringify(products));
  render();
}

function render(){
  const shop=document.getElementById("shopList");
  const admin=document.getElementById("adminList");
  shop.innerHTML="";
  admin.innerHTML="";

  products.forEach((p,i)=>{
    if(p.on){
      shop.innerHTML+=`
      <div class="card">
        <h3>${p.name}</h3>
        <small>${p.desc}</small>
        <p><b>${p.price}</b></p>
      </div>`;
    }
    admin.innerHTML+=`
    <div class="card">
      <b>${p.name}</b> (${p.price})
      <br>
      <button onclick="toggle(${i})">ON/OFF</button>
      <button onclick="del(${i})">Xo√°</button>
    </div>`;
  });
}

function show(id){
  document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

function adminLogin(){
  const p=prompt("Nh·∫≠p m·∫≠t kh·∫©u admin:");
  if(p===PASS){
    show("admin");
  }else{
    alert("Sai m·∫≠t kh·∫©u");
  }
}

function addProduct(){
  products.push({
    name:name.value,
    price:price.value,
    desc:desc.value,
    on:true
  });
  name.value=price.value=desc.value="";
  save();
}

function del(i){products.splice(i,1);save()}
function toggle(i){products[i].on=!products[i].on;save()}

render();
</script>

</body>
</html>
