<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Ng·ªçc Becon Shop</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif}

body{
  height:100vh;
  background:radial-gradient(circle at top,#5a006f,#0a0012);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  color:#fff;
}

/* GLOW BACKGROUND */
.bg-glow{
  position:absolute;
  width:520px;height:520px;
  background:#ff4fa3;
  filter:blur(220px);
  opacity:.35;
  animation:pulse 6s infinite alternate;
}
@keyframes pulse{
  from{transform:scale(1)}
  to{transform:scale(1.35)}
}

/* INTRO */
.intro{
  position:relative;
  text-align:center;
  opacity:0;
  transform:scale(.9);
  transition:.6s ease;
}
.intro.show{
  opacity:1;
  transform:scale(1);
}

/* AVATAR NEON */
.avatar-wrap{
  width:130px;
  height:130px;
  margin:auto;
  border-radius:50%;
  padding:4px;
  background:conic-gradient(
    #ff4fa3,
    #ff9ad5,
    #a855f7,
    #ff4fa3
  );
  animation:spin 4s linear infinite;
  box-shadow:0 0 40px #ff77c8;
}
@keyframes spin{
  to{transform:rotate(360deg)}
}
.avatar{
  width:100%;
  height:100%;
  border-radius:50%;
  object-fit:cover;
  background:#000;
}

/* TEXT */
.logo{
  margin-top:16px;
  font-size:26px;
  font-weight:700;
  text-shadow:0 0 25px #ff77c8;
}
.logo span{color:#ff77c8}
.slogan{
  margin-top:8px;
  font-size:14px;
  opacity:.85;
}

/* BUTTON */
.btn{
  margin-top:28px;
  padding:14px 42px;
  border:none;
  border-radius:999px;
  background:linear-gradient(135deg,#ff4fa3,#ff85c2);
  color:#fff;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
  box-shadow:0 0 30px #ff4fa3;
  transition:.2s;
}
.btn:active{
  transform:scale(.92);
}
.shake{
  animation:shake .35s;
}
@keyframes shake{
  0%{transform:translateX(0)}
  25%{transform:translateX(-6px)}
  50%{transform:translateX(6px)}
  75%{transform:translateX(-4px)}
  100%{transform:translateX(0)}
}

/* LOADING */
#loading{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  background:#0a0012;
  z-index:10;
}
.load-text{
  margin-top:14px;
  font-size:14px;
  letter-spacing:1px;
  color:#ff85c2;
}

/* PARTICLE */
.particle{
  position:absolute;
  width:6px;height:6px;
  background:#ff77c8;
  border-radius:50%;
  pointer-events:none;
  animation:fly .6s linear forwards;
}
@keyframes fly{
  to{
    transform:translate(var(--x),var(--y)) scale(0);
    opacity:0;
  }
}
</style>
</head>

<body>

<div class="bg-glow"></div>

<!-- LOADING -->
<div id="loading">
  <div class="logo">NG·ªåC <span>BECON</span></div>
  <div class="load-text"><span id="percent">0</span>%</div>
</div>

<!-- INTRO -->
<div class="intro" id="intro">
  <div class="avatar-wrap">
    <img src="avatar.jpg" class="avatar">
  </div>

  <div class="logo">üíé <span>NG·ªåC BECON</span> SHOP</div>
  <div class="slogan">Shop d·ªãch v·ª• game uy t√≠n ‚Äì nhanh ‚Äì an to√†n</div>

  <button class="btn" id="enterBtn">üöÄ V√ÄO SHOP</button>
</div>

<audio id="bgm" autoplay loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
/* MUSIC FIX */
document.addEventListener("click",()=>{
  if(bgm.paused) bgm.play()
},{once:true})

/* LOADING % */
let p=0
let load=setInterval(()=>{
  p++
  percent.innerText=p
  if(p>=100){
    clearInterval(load)
    loading.style.display="none"
    intro.classList.add("show")
  }
},25)

/* CLICK EFFECT */
const btn=document.getElementById("enterBtn")
btn.addEventListener("click",e=>{
  btn.classList.add("shake")
  setTimeout(()=>btn.classList.remove("shake"),350)
  spawnParticle(e.clientX,e.clientY)
  setTimeout(()=>location.href="shop.html",500)
})

/* PARTICLE */
function spawnParticle(x,y){
  for(let i=0;i<14;i++){
    let p=document.createElement("div")
    p.className="particle"
    p.style.left=x+"px"
    p.style.top=y+"px"
    p.style.setProperty("--x",(Math.random()*120-60)+"px")
    p.style.setProperty("--y",(Math.random()*120-60)+"px")
    document.body.appendChild(p)
    setTimeout(()=>p.remove(),600)
  }
}
</script>

</body>
</html>
