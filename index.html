<!DOCTYPE html><html lang="vi">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"><style>
*{box-sizing:border-box;font-family:'Segoe UI',Arial}
body{
margin:0;height:100vh;
background:linear-gradient(135deg,#ff6fb1,#ffd6ea);
display:flex;justify-content:center;align-items:center;
overflow:hidden;color:#fff
}

/* LOADING */
#loading{
position:fixed;inset:0;z-index:20;
background:linear-gradient(135deg,#ff4f9a,#ff9fd6);
display:flex;justify-content:center;align-items:center;
font-size:22px;font-weight:bold;
animation:pulse 1.5s infinite
}
@keyframes pulse{
0%{transform:scale(1)}
50%{transform:scale(1.1)}
100%{transform:scale(1)}
}

/* CARD */
.card{
background:rgba(255,255,255,.35);
backdrop-filter:blur(18px);
padding:28px;border-radius:30px;
text-align:center;
box-shadow:0 0 45px #ff4f9a;
width:90%;max-width:360px;
display:none
}

/* AVATAR */
.avatar{
width:140px;height:140px;
border-radius:50%;
border:4px solid #fff;
object-fit:cover;
box-shadow:0 0 30px #ff4f9a
}

/* BUTTON */
.btn{
margin-top:14px;
padding:12px 26px;
border-radius:999px;border:none;
background:#ff4f9a;color:#fff;
font-size:15px;
box-shadow:0 0 18px #ff4f9a;
cursor:pointer
}

/* HEART FLOAT */
.heart{
position:absolute;
font-size:18px;
animation:float 5s linear infinite;
color:#ff4f9a
}
@keyframes float{
0%{transform:translateY(100vh);opacity:0}
20%{opacity:1}
100%{transform:translateY(-10vh);opacity:0}
}

/* METEOR */
.meteor{
position:absolute;
width:2px;height:80px;
background:linear-gradient(transparent,#fff);
opacity:.7;
animation:meteor 1.2s linear infinite
}
@keyframes meteor{
0%{transform:translate(-100px,-100px)}
100%{transform:translate(300px,300px);opacity:0}
}
