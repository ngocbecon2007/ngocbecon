<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Ng·ªçc Becon ‚Ä¢ Official</title>
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

<style>
*{box-sizing:border-box}
html,body{
  margin:0;width:100%;height:100%;
  font-family:'Segoe UI',Arial;
  overflow:hidden;
}

/* n·ªÅn gradient ƒë·ªông */
body{
  background:linear-gradient(270deg,#ff4f9a,#ff9fd6,#ffd1ea);
  background-size:600% 600%;
  animation:bg 12s ease infinite;
  display:flex;
  justify-content:center;
  align-items:center;
}
@keyframes bg{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* canvas n·ªÅn */
canvas{
  position:fixed;
  inset:0;
  z-index:0;
}

/* card */
.card{
  position:relative;
  z-index:2;
  background:rgba(255,255,255,.35);
  backdrop-filter:blur(20px);
  border-radius:32px;
  padding:34px 28px;
  width:90%;
  max-width:380px;
  text-align:center;
  box-shadow:0 0 60px rgba(255,79,154,.9);
  animation:enter .9s cubic-bezier(.2,.8,.2,1);
  color:#fff;
}
@keyframes enter{
  from{transform:scale(.6) rotateX(30deg);opacity:0}
  to{transform:scale(1);opacity:1}
}

/* avatar */
.avatar{
  width:150px;height:150px;
  border-radius:50%;
  object-fit:cover;
  border:4px solid #fff;
  box-shadow:0 0 35px #ff4f9a;
  animation:float 4s ease-in-out infinite;
}
@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-10px)}
}

/* ch·ªØ */
h1{
  margin:18px 0 6px;
  font-size:26px;
  text-shadow:0 0 18px #ff4f9a;
}
.tag{
  font-size:14px;
  opacity:.9;
  margin-bottom:22px;
}

/* n√∫t */
.btn{
  width:100%;
  padding:15px;
  border:none;
  border-radius:999px;
  background:#ff4f9a;
  color:#fff;
  font-size:17px;
  box-shadow:0 0 30px #ff4f9a;
  cursor:pointer;
  transition:.25s;
}
.btn:hover{
  transform:scale(1.1);
  box-shadow:0 0 45px #ff2f85;
}

/* footer */
.footer{
  margin-top:18px;
  font-size:12px;
  opacity:.8;
}

/* click heart */
.click-heart{
  position:absolute;
  pointer-events:none;
  animation:pop .6s ease forwards;
}
@keyframes pop{
  from{transform:scale(.5);opacity:1}
  to{transform:scale(2);opacity:0}
}

/* loading */
#loading{
  position:fixed;
  inset:0;
  background:#ff4f9a;
  z-index:9;
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
  font-size:20px;
  animation:fadeout 2.5s forwards;
}
@keyframes fadeout{
  0%{opacity:1}
  80%{opacity:1}
  100%{opacity:0;pointer-events:none}
}
</style>
</head>

<body>

<div id="loading">üíó Ng·ªçc Becon Loading...</div>

<canvas id="bg"></canvas>

<div class="card">
  <img src="avatar.jpg" class="avatar">
  <h1>üå∏ Ng·ªçc Becon üå∏</h1>
  <div class="tag">Shop C√†y Thu√™ ‚Ä¢ Uy T√≠n ‚Ä¢ Gi√° M·ªÅm</div>
  <button class="btn" onclick="goShop()">üõí V√†o Shop Ngay</button>
  <div class="footer">Official Website ‚Ä¢ Ng·ªçc Becon</div>
</div>

<script>
/* chuy·ªÉn shop */
function goShop(){
  window.location.href="shop.html";
}

/* canvas tim sao */
const c=document.getElementById("bg");
const ctx=c.getContext("2d");
function resize(){
  c.width=innerWidth;c.height=innerHeight;
}
resize();onresize=resize;

let parts=[];
for(let i=0;i<80;i++){
  parts.push({
    x:Math.random()*c.width,
    y:Math.random()*c.height,
    r:Math.random()*2+1,
    s:Math.random()*1+.3
  });
}
function draw(){
  ctx.clearRect(0,0,c.width,c.height);
  ctx.fillStyle="rgba(255,255,255,.8)";
  parts.forEach(p=>{
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fill();
    p.y-=p.s;
    if(p.y<0)p.y=c.height;
  });
  requestAnimationFrame(draw);
}
draw();

/* click n·ªï tim */
document.addEventListener("click",e=>{
  let h=document.createElement("div");
  h.className="click-heart";
  h.innerHTML="üíó";
  h.style.left=e.clientX+"px";
  h.style.top=e.clientY+"px";
  h.style.fontSize="24px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),600);
});
</script>

</body>
</html>
