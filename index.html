<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>T√ÄI X·ªàU GOLD</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
body{
margin:0;
background:#0b0502;

color:#ffd27a;
}
.app{
max-width:430px;
margin:auto;
min-height:100vh;
background:radial-gradient(circle at top,#3b1d00,#000 70%);
}

/* TOP BAR */
.top{
display:flex;
justify-content:space-between;
align-items:center;
padding:10px 14px;
background:linear-gradient(#3a1c00,#1a0a00);
font-weight:900;
}

/* GAME PANEL */
.panel{
margin:14px;
background:linear-gradient(145deg,#4a2a05,#1a0c02);
border-radius:28px;
box-shadow:0 0 40px #ffcc6688,inset 0 0 25px #000;
padding:14px;
position:relative;
}

/* CENTER CIRCLE */
.circle{
width:200px;
height:200px;
margin:20px auto;
border-radius:50%;
background:radial-gradient(circle,#000,#2a1400);
box-shadow:0 0 40px gold,inset 0 0 30px #000;
display:flex;
align-items:center;
justify-content:center;
font-size:58px;
font-weight:900;
color:#fff;
}
.shake{animation:shake .5s}
@keyframes shake{
0%{transform:scale(1)}
25%{transform:scale(1.05) rotate(3deg)}
50%{transform:scale(1.05) rotate(-3deg)}
100%{transform:scale(1)}
}

/* BET AREA */
.bets{
display:flex;
gap:12px;
}
.bet{
flex:1;
border-radius:22px;
padding:14px;
font-size:28px;
font-weight:900;
text-align:center;
color:#fff;
box-shadow:inset 0 0 12px #000;
}
.tai{background:linear-gradient(#ffb347,#ff7a00)}
.xiu{background:linear-gradient(#5ecbff,#0066ff)}

/* DICES */
.dices{
display:flex;
justify-content:center;
gap:10px;
margin-top:12px;
}
.dice{
width:42px;height:42px;
background:#fff;
color:#000;
border-radius:10px;
display:flex;
align-items:center;
justify-content:center;
font-weight:900;
}

/* CHAT */
.chat{
margin-top:14px;
background:#120800;
border-radius:18px;
padding:8px;
height:120px;
overflow:hidden;
font-size:13px;
}
.msg span{color:#ffcc66}

/* HISTORY */
.history{
margin-top:8px;
font-size:13px;
opacity:.9;
}

/* BUTTONS */
.btn{
margin-top:10px;
background:linear-gradient(#ffcc66,#ff9900);
color:#000;
font-weight:900;
border:none;
width:100%;
padding:12px;
border-radius:16px;
}
</style>
</head>
<body>
<div class="app">

<div class="top">
<div>üé≤ T√ÄI X·ªàU</div>

</script>
</body>
</html>
