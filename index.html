<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Ng·ªçc Becon</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  height:100vh;
  font-family:'Segoe UI',Arial;
  background:linear-gradient(135deg,#ff6fb1,#ffd6ea);
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* INTRO */
#intro{
  position:fixed;
  inset:0;
  background:linear-gradient(135deg,#ff4f9a,#ff9fd6);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:20;
}
#intro button{
  padding:18px 34px;
  border:none;
  border-radius:999px;
  font-size:18px;
  background:white;
  color:#ff4f9a;
  box-shadow:0 0 40px #ff4f9a;
  cursor:pointer;
  animation:pulse 1.5s infinite;
}
@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.1)}
  100%{transform:scale(1)}
}

/* CARD */
.card{
  background:rgba(255,255,255,0.35);
  backdrop-filter:blur(16px);
  padding:28px;
  border-radius:30px;
  text-align:center;
  box-shadow:0 0 45px #ff4f9a;
  width:90%;
  max-width:360px;
  color:#fff;
  display:none;
}

/* AVATAR */
.avatar{
  width:140px;
  height:140px;
  border-radius:50%;
  border:4px solid #fff;
  object-fit:cover;
  box-shadow:0 0 30px #ff4f9a;
}

/* TEXT */
h1{
  margin:14px 0 6px;
  text-shadow:0 0 12px #ff4f9a;
}
p{
  margin:0 0 18px;
  opacity:.9;
}

/* BUTTON */
.btns{
  display:flex;
  gap:14px;
  justify-content:center;
}
.btn{
  padding:11px 20px;
  border-radius:999px;
  background:#ff4f9a;
  color:white;
  text-decoration:none;
  box-shadow:0 0 18px #ff4f9a;
  font-size:14px;
}

/* HEART FLOAT */
.heart{
  position:absolute;
  font-size:18px;
  color:#ff4f9a;
  animation:float 5s linear infinite;
}
@keyframes float{
  0%{transform:translateY(100vh);opacity:0}
  20%{opacity:1}
  100%{transform:translateY(-10vh);opacity:0}
}

/* METEOR */
.meteor{
  position:absolute;
  width:2px;
  height:80px;
  background:linear-gradient(transparent,#fff);
  opacity:.8;
  animation:meteor 1.2s linear infinite;
}
@keyframes meteor{
  0%{transform:translate(-100px,-100px)}
  100%{transform:translate(300px,300px);opacity:0}
}
</style>
</head>
<body>

<!-- INTRO -->
<div id="intro">
  <button onclick="start()">üíó Ch·∫°m ƒë·ªÉ v√†o üíó</button>
</div>

<!-- MUSIC -->
<audio id="music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<!-- MAIN -->
<div class="card" id="main">
  <img src="avatar.jpg" class="avatar">
  <h1>üå∏ Ng·ªçc Becon üå∏</h1>
  <p>Xin‚Ä¢ Ch√†o ‚Ä¢ B√¢y bi</p>

  <div class="btns">
    <a class="btn" href="https://www.facebook.com/share/1DH9qdQhZy/" target="_blank">üê∞ Facebook</a>
    <a class="btn" href="https://discord.com/users/ngocbecon" target="_blank">üêøÔ∏è Discord</a>
  </div>
</div>

<script>
const music=document.getElementById("music");

/* START */
function start(){
  document.getElementById("intro").style.display="none";
  document.getElementById("main").style.display="block";

  music.volume=0;
  music.play();
  let v=0;
  let fade=setInterval(()=>{
    if(v<1){v+=0.05;music.volume=v}
    else clearInterval(fade);
  },200);
}

/* HEART FLOAT */
setInterval(()=>{
  let h=document.createElement("div");
  h.className="heart";
  h.innerHTML="üíñ";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=(3+Math.random()*3)+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
},500);

/* METEOR */
setInterval(()=>{
  let m=document.createElement("div");
  m.className="meteor";
  m.style.left=Math.random()*100+"vw";
  m.style.top=Math.random()*50+"vh";
  document.body.appendChild(m);
  setTimeout(()=>m.remove(),1200);
},700);

/* CLICK HEART + SHAKE */
document.addEventListener("click",e=>{
  let h=document.createElement("div");
  h.innerHTML="üíó";
  h.style.position="absolute";
  h.style.left=e.clientX+"px";
  h.style.top=e.clientY+"px";
  h.style.fontSize="22px";
  h.style.pointerEvents="none";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),600);

  document.body.style.transform="translateX(2px)";
  setTimeout(()=>document.body.style.transform="",80);
});
</script>

</body>
</html>
