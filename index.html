<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Ng·ªçc Becon Shop</title>

<meta name="viewport"
content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,sans-serif}
html,body{width:100%;height:100%;overflow:hidden;background:#0e0014}
body{display:flex;justify-content:center;align-items:center;color:#fff}

/* ‚ùÑÔ∏è CANVAS TUY·∫æT */
#fx{position:fixed;inset:0;z-index:-2}

/* üé¨ INTRO VIDEO */
#intro{
  position:fixed;inset:0;
  background:#000;
  z-index:99;
}
#intro video{
  width:100%;height:100%;
  object-fit:cover;
}

/* üå´Ô∏è BLUR TRANSITION */
.fade{
  position:fixed;inset:0;
  backdrop-filter:blur(30px);
  background:rgba(0,0,0,.4);
  z-index:50;
  opacity:0;
  pointer-events:none;
  transition:.6s;
}

/* üíé CARD */
.card{
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(22px);
  padding:44px 36px;
  border-radius:30px;
  text-align:center;
  box-shadow:0 40px 90px rgba(255,0,150,.45);
}

/* üê∞ AVATAR */
.avatar-wrap{
  width:160px;height:160px;
  margin:0 auto 22px;
  padding:6px;
  border-radius:50%;
  position:relative;
}
.avatar-wrap::before{
  content:"";
  position:absolute;
  inset:0;
  border-radius:50%;
  filter:blur(10px);
  background:conic-gradient(#ff4fa3,#ff77ff,#4fdcff,#ff4fa3);
  z-index:-1;
}
.avatar{
  width:100%;height:100%;
  border-radius:50%;
  background:url("avatar.jpg") center/cover no-repeat;
  box-shadow:0 0 40px #ff4fa3;
}

/* TEXT */
.logo{font-size:24px;font-weight:700}
.logo span{color:#ff77c8}
.slogan{font-size:13px;opacity:.85;margin:8px 0 28px}

/* BUTTON */
.btn{
  padding:14px 42px;
  border:none;
  border-radius:999px;
  background:linear-gradient(135deg,#ff4fa3,#ff8ad1);
  color:#fff;
  font-weight:600;
  box-shadow:0 0 35px #ff4fa3;
  transition:.4s cubic-bezier(.25,1.6,.4,1);
}
.btn:hover{transform:scale(1.1)}
</style>
</head>

<body>

<canvas id="fx"></canvas>

<!-- INTRO -->
<div id="intro">
  <video src="video.mp4" autoplay muted playsinline></video>
</div>

<div class="fade" id="fade"></div>

<div class="card" id="card" style="display:none">
  <div class="avatar-wrap" id="avatarWrap">
    <div class="avatar"></div>
  </div>
  <div class="logo">üíé <span>NG·ªåC BECON</span> SHOP</div>
  <div class="slogan">Shop d·ªãch v·ª• game uy t√≠n ‚Äì nhanh ‚Äì an to√†n</div>
  <button class="btn" id="enter">üöÄ V√ÄO SHOP</button>
</div>

<audio id="music" src="music.mp3" autoplay loop></audio>

<script>
/* üö´ CH·∫∂N ZOOM */
document.addEventListener('gesturestart',e=>e.preventDefault());
document.addEventListener('dblclick',e=>e.preventDefault());

/* üé¨ INTRO AUTO OFF */
const intro=document.getElementById("intro");
setTimeout(()=>{
  intro.style.opacity=0;
  setTimeout(()=>intro.remove(),600);
  document.getElementById("card").style.display="block";
},4000);

/* ‚ùÑÔ∏è TUY·∫æT / M∆ØA SAO */
const c=document.getElementById("fx"),ctx=c.getContext("2d");
let w,h,p=[];
function resize(){w=c.width=innerWidth;h=c.height=innerHeight}
resize();onresize=resize;
for(let i=0;i<120;i++)p.push({x:Math.random()*w,y:Math.random()*h,s:Math.random()*2});
function draw(){
  ctx.clearRect(0,0,w,h);
  ctx.fillStyle="white";
  p.forEach(f=>{
    ctx.globalAlpha=Math.random();
    ctx.fillRect(f.x,f.y,f.s,f.s);
    f.y+=0.4;
    if(f.y>h){f.y=0;f.x=Math.random()*w}
  });
  requestAnimationFrame(draw);
}
draw();

/* üéµ BPM / BEAT SYNC */
const audio=document.getElementById("music");
const AC=new (window.AudioContext||webkitAudioContext)();
const src=AC.createMediaElementSource(audio);
const analyser=AC.createAnalyser();
src.connect(analyser);analyser.connect(AC.destination);
analyser.fftSize=64;
const data=new Uint8Array(analyser.frequencyBinCount);
const ring=document.querySelector(".avatar-wrap");

function beat(){
  analyser.getByteFrequencyData(data);
  let v=data[5]*2;
  ring.style.boxShadow=`0 0 ${v}px hsl(${v*2},100%,70%)`;
  requestAnimationFrame(beat);
}
document.body.addEventListener("click",()=>AC.resume(),{once:true});
beat();

/* üí• CLICK AVATAR */
const avatar=document.getElementById("avatarWrap");
avatar.onclick=e=>{
  avatar.animate([{transform:"scale(1)"},{transform:"scale(.94)"},{transform:"scale(1)"}],{duration:260});
};

/* üì± iOS BLUR TRANSITION */
document.getElementById("enter").onclick=()=>{
  const fade=document.getElementById("fade");
  fade.style.opacity=1;
  setTimeout(()=>location.href="shop.html",600);
};
</script>

</body>
</html>
