<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Ng·ªçc Becon Shop</title>
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,sans-serif}
html,body{width:100%;height:100%;overflow:hidden}

body{
display:flex;
justify-content:center;
align-items:center;
background:
radial-gradient(circle at top,#ff2f92 0%,#8a009f 35%,#120018 80%);
color:#fff;
}

/* üåå STAR */
#fx{position:fixed;inset:0;z-index:-3}

/* üå´Ô∏è BLUR */
.blur{
position:fixed;inset:0;
backdrop-filter:blur(45px);
background:rgba(0,0,0,.4);
z-index:5;
opacity:0;
pointer-events:none;
transition:.9s;
}

/* üî• INTRO */
#intro{
position:fixed;inset:0;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
z-index:10;
}

/* üéß SPOTIFY TEXT */
#brand{
display:flex;
gap:6px;
margin-bottom:24px;
}
#brand span{
font-size:38px;
font-weight:800;
color:#ff77c8;
text-shadow:0 0 30px #ff2f92;
animation:wave 1.6s infinite ease-in-out;
}
#brand span:nth-child(n){animation-delay:calc(var(--i)*0.12s)}

@keyframes wave{
0%,100%{transform:translateY(0);opacity:.6}
50%{transform:translateY(-10px);opacity:1}
}

/* % */
#percent{
font-size:42px;
font-weight:700;
color:#ff9bd6;
text-shadow:0 0 35px #ff2f92;
}

/* BAR */
#loading-bar{
margin-top:18px;
width:180px;height:6px;
border-radius:99px;
background:rgba(255,255,255,.15);
overflow:hidden;
}
#loading-bar span{
display:block;height:100%;
width:0%;
background:linear-gradient(90deg,#ff2f92,#ff9bd6);
transition:.25s;
}

/* üíé CARD */
.card{
display:none;
background:rgba(255,255,255,.1);
backdrop-filter:blur(30px);
padding:46px 38px;
border-radius:36px;
text-align:center;
box-shadow:0 50px 120px rgba(255,0,150,.6);
z-index:6;
}

/* AVATAR */
.avatar-wrap{
width:160px;height:160px;
margin:0 auto 22px;
padding:6px;
border-radius:50%;
position:relative;
}
.avatar-wrap::before{
content:"";
position:absolute;
inset:0;
border-radius:50%;
background:conic-gradient(#ff2f92,#ff77ff,#4fdcff,#ff2f92);
filter:blur(14px);
z-index:-1;
}
.avatar{
width:100%;height:100%;
border-radius:50%;
background:url("avatar.jpg") center/cover no-repeat;
box-shadow:0 0 45px #ff2f92;
}

/* TEXT */
.logo{font-size:24px;font-weight:700}
.logo span{color:#ff77c8}
.slogan{font-size:13px;opacity:.85;margin:8px 0 28px}

/* BUTTON */
.btn{
padding:14px 42px;
border:none;
border-radius:999px;
background:linear-gradient(135deg,#ff2f92,#ff8ad1);
color:#fff;
font-weight:600;
box-shadow:0 0 40px #ff2f92;
transition:.4s cubic-bezier(.25,1.6,.4,1);
}
.btn:hover{transform:scale(1.08)}
</style>
</head>

<body>

<canvas id="fx"></canvas>

<!-- INTRO -->
<div id="intro">
  <div id="brand">
    <span style="--i:1">N</span>
    <span style="--i:2">G</span>
    <span style="--i:3">·ªå</span>
    <span style="--i:4">C</span>
    <span style="--i:5">&nbsp;</span>
    <span style="--i:6">B</span>
    <span style="--i:7">E</span>
    <span style="--i:8">C</span>
    <span style="--i:9">O</span>
    <span style="--i:10">N</span>
  </div>

  <div id="percent">0%</div>
  <div id="loading-bar"><span></span></div>
</div>

<div class="blur" id="blur"></div>

<!-- CARD -->
<div class="card" id="card">
  <div class="avatar-wrap" id="ring">
    <div class="avatar"></div>
  </div>
  <div class="logo">üíé <span>NG·ªåC BECON</span> SHOP</div>
  <div class="slogan">Shop d·ªãch v·ª• game uy t√≠n ‚Äì nhanh ‚Äì an to√†n</div>
  <button class="btn" onclick="location.href='shop.html'">üöÄ V√ÄO SHOP</button>
</div>

<audio id="music" src="music.mp3" autoplay loop></audio>

<script>
/* STAR */
const c=document.getElementById("fx"),ctx=c.getContext("2d");
let w,h,s=[];
function rs(){w=c.width=innerWidth;h=c.height=innerHeight}
rs();onresize=rs;
for(let i=0;i<120;i++)s.push({x:Math.random()*w,y:Math.random()*h,r:Math.random()*2});
(function d(){
ctx.clearRect(0,0,w,h);
ctx.fillStyle="white";
s.forEach(o=>{
ctx.globalAlpha=Math.random();
ctx.fillRect(o.x,o.y,o.r,o.r);
o.y+=0.35;if(o.y>h){o.y=0;o.x=Math.random()*w}
});
requestAnimationFrame(d);
})();

/* LOAD D√ÄI H∆†N */
let p=0;
const percent=document.getElementById("percent");
const bar=document.querySelector("#loading-bar span");
const speed=navigator.connection?(navigator.connection.downlink||1):1;

const load=setInterval(()=>{
p+=Math.random()*speed*1.4;
if(p>=100){
p=100;
clearInterval(load);
document.getElementById("blur").style.opacity=1;
setTimeout(()=>{
intro.remove();
card.style.display="block";
},800);
}
percent.innerText=Math.floor(p)+"%";
bar.style.width=p+"%";
},90);
</script>

</body>
</html>
