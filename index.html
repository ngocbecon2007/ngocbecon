<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">

<!-- FIX ZOOM -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">

<title>ğŸ’— Ngá»c Becon</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

html,body{
  width:100%;
  height:100%;
  overflow:hidden;
  background:linear-gradient(180deg,#ffb6d5,#ffd6e9);
  font-family:sans-serif;
  touch-action:manipulation;
}

/* AVATAR */
.avatar{
  width:140px;
  height:140px;
  border-radius:50%;
  margin:120px auto 10px;
  display:block;
  border:5px solid #fff;
  box-shadow:0 0 25px #ff6fae;
}

/* TÃŠN */
.name{
  text-align:center;
  font-size:26px;
  color:#ff3f8e;
  font-weight:bold;
}

/* NÃšT TIM */
#heartBtn{
  position:fixed;
  bottom:25px;
  right:25px;
  width:65px;
  height:65px;
  border-radius:50%;
  border:none;
  background:linear-gradient(135deg,#ff4d9d,#ff9acb);
  font-size:30px;
  box-shadow:0 0 20px #ff6fb1;
  animation:pulse 1.2s infinite;
  z-index:9999;
}

/* Äáº¾M TIM */
#heartCount{
  position:fixed;
  bottom:100px;
  right:25px;
  background:#fff;
  padding:8px 14px;
  border-radius:20px;
  font-size:16px;
  color:#ff3f8e;
  box-shadow:0 0 10px #ff9acb;
}

@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.15)}
  100%{transform:scale(1)}
}

/* TIM BAY */
.heart{
  position:fixed;
  font-size:24px;
  animation:fly 1s ease-out forwards;
}

@keyframes fly{
  from{opacity:1; transform:translate(0,0) scale(1)}
  to{opacity:0; transform:translate(var(--x),var(--y)) scale(1.8)}
}

/* INTRO */
#intro{
  position:fixed;
  inset:0;
  background:#ffb6d5;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:30px;
  color:white;
  z-index:99999;
  animation:introOut 1s forwards;
  animation-delay:1.5s;
}

@keyframes introOut{
  to{opacity:0; visibility:hidden}
}
</style>
</head>

<body>

<div id="intro">ğŸ’— Welcome ğŸ’—</div>

<img src="avatar.jpg" class="avatar">
<div class="name">Ngá»c Becon</div>

<div id="heartCount">ğŸ’— 0</div>
<button id="heartBtn">ğŸ’—</button>

<audio id="music" src="music.mp3" loop></audio>

<script>
let count = localStorage.getItem("heartCount") || 0;
count = parseInt(count);
document.getElementById("heartCount").innerText = "ğŸ’— " + count;

const music = document.getElementById("music");
let started = false;

document.body.addEventListener("click",()=>{
  if(!started){
    music.play().catch(()=>{});
    started = true;
  }
},{once:true});

document.getElementById("heartBtn").addEventListener("click",()=>{
  count++;
  localStorage.setItem("heartCount",count);
  document.getElementById("heartCount").innerText="ğŸ’— "+count;

  for(let i=0;i<12;i++){
    let h=document.createElement("div");
    h.className="heart";
    h.innerText=["ğŸ’—","ğŸ’–","ğŸ’•","ğŸ’˜"][Math.floor(Math.random()*4)];
    h.style.left="50%";
    h.style.top="80%";
    h.style.setProperty("--x",(Math.random()*200-100)+"px");
    h.style.setProperty("--y",(Math.random()*-250)+"px");
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),1000);
  }
});
</script>

</body>
</html>
