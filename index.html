<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Ng·ªçc Becon Shop</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif}
body{
  height:100vh;
  background:radial-gradient(circle at top,#5a006f,#0a0012);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  color:#fff;
}

/* BACKGROUND GLOW */
.bg{
  position:absolute;
  inset:0;
  background:radial-gradient(circle at center,#ff4fa330,transparent 70%);
}

/* INTRO */
.intro{
  position:relative;
  text-align:center;
  animation:fade 1.4s ease forwards;
}
@keyframes fade{
  from{opacity:0;transform:scale(.9)}
  to{opacity:1;transform:scale(1)}
}

/* AVATAR WRAP */
.avatar-wrap{
  position:relative;
  width:160px;height:160px;
  margin:auto;
  border-radius:50%;
  padding:6px;
  cursor:pointer;
  animation:ringSpin 6s linear infinite;
}

/* VI·ªÄN NEON */
.avatar-wrap::before{
  content:"";
  position:absolute;
  inset:0;
  border-radius:50%;
  background:conic-gradient(#ff4fa3,#ff77ff,#4fdcff,#ff4fa3);
  filter:blur(6px);
  z-index:-1;
  transition:.3s;
}

/* AVATAR */
.avatar{
  width:100%;height:100%;
  border-radius:50%;
  background:url("avatar.jpg") center/cover no-repeat;
  box-shadow:0 0 25px #ff4fa3;
}

/* HOVER S√ÅNG M·∫†NH */
.avatar-wrap:hover::before{
  filter:blur(14px);
  transform:scale(1.15);
}
.avatar-wrap:hover .avatar{
  box-shadow:0 0 50px #ff77ff;
}

/* VI·ªÄN XOAY ‚Äì AVATAR KH√îNG XOAY */
@keyframes ringSpin{
  from{transform:rotate(0)}
  to{transform:rotate(360deg)}
}

/* RUNG */
.shake{
  animation:shake .3s;
}
@keyframes shake{
  0%{transform:translate(0)}
  25%{transform:translate(-6px,4px)}
  50%{transform:translate(6px,-4px)}
  75%{transform:translate(-4px,6px)}
  100%{transform:translate(0)}
}

/* LOGO */
.logo{
  margin-top:16px;
  font-size:26px;
  font-weight:700;
  text-shadow:0 0 25px #ff77c8;
}
.logo span{color:#ff77c8}

/* BUTTON */
.btn{
  margin-top:26px;
  padding:14px 40px;
  border:none;
  border-radius:999px;
  background:linear-gradient(135deg,#ff4fa3,#ff85c2);
  color:#fff;
  font-weight:600;
  cursor:pointer;
  box-shadow:0 0 30px #ff4fa3;
  transition:.25s;
}
.btn:hover{
  transform:scale(1.08);
  box-shadow:0 0 55px #ff85c2;
}

/* PARTICLE */
.particle{
  position:absolute;
  width:6px;height:6px;
  background:#ff77ff;
  border-radius:50%;
  pointer-events:none;
  animation:fly .8s linear forwards;
}
@keyframes fly{
  to{
    transform:translate(var(--x),var(--y)) scale(0);
    opacity:0;
  }
}
</style>
</head>

<body>

<div class="bg"></div>

<div class="intro">
  <div class="avatar-wrap" id="avatar">
    <div class="avatar"></div>
  </div>

  <div class="logo">üíé <span>NG·ªåC BECON</span> SHOP</div>

  <button class="btn" onclick="enter()">üöÄ V√ÄO SHOP</button>
</div>

<audio id="music" autoplay loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
const avatar=document.getElementById("avatar")
const music=document.getElementById("music")

/* FIX AUTOPLAY MOBILE */
document.addEventListener("click",()=>{
  if(music.paused) music.play()
},{once:true})

/* CLICK AVATAR ‚Üí RUNG + H·∫†T */
avatar.onclick=e=>{
  avatar.classList.add("shake")
  setTimeout(()=>avatar.classList.remove("shake"),300)

  for(let i=0;i<20;i++){
    const p=document.createElement("div")
    p.className="particle"
    p.style.left=e.clientX+"px"
    p.style.top=e.clientY+"px"
    p.style.setProperty("--x",(Math.random()*200-100)+"px")
    p.style.setProperty("--y",(Math.random()*200-100)+"px")
    document.body.appendChild(p)
    setTimeout(()=>p.remove(),800)
  }
}

/* VI·ªÄN ƒê·ªîI M√ÄU THEO NH·∫†C (GI·∫¢ L·∫¨P THEO NH·ªäP) */
let hue=0
setInterval(()=>{
  hue=(hue+20)%360
  avatar.style.filter=`hue-rotate(${hue}deg)`
},300)

/* ENTER */
function enter(){
  alert("üëâ K·∫øt n·ªëi shop th√†nh c√¥ng (demo)")
}
</script>

</body>
</html>
