<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Ng·ªçc Becon</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  height:100vh;
  font-family:'Segoe UI',Arial;
  background:linear-gradient(135deg,#ff7eb3,#ffc3e6,#ff9ad5);
  background-size:400% 400%;
  animation:bg 12s ease infinite;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}
@keyframes bg{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* INTRO */
#intro{
  position:fixed;
  inset:0;
  background:linear-gradient(135deg,#ff4fa3,#ff9ad5);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:999;
}
.intro-btn{
  padding:18px 30px;
  font-size:18px;
  border-radius:999px;
  background:#fff;
  color:#ff4fa3;
  box-shadow:0 0 30px #fff;
  cursor:pointer;
  animation:pulse 1.5s infinite;
}
@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.1)}
  100%{transform:scale(1)}
}

/* CARD */
.card{
  background:rgba(255,255,255,.25);
  backdrop-filter:blur(16px);
  padding:30px;
  border-radius:30px;
  text-align:center;
  box-shadow:0 0 40px #ff4fa3;
  width:90%;
  max-width:360px;
  color:#fff;
  animation:fade 1.5s ease;
}
@keyframes fade{
  from{opacity:0;transform:scale(.8)}
  to{opacity:1;transform:scale(1)}
}

/* AVATAR */
.avatar{
  width:130px;
  height:130px;
  border-radius:50%;
  border:4px solid #fff;
  box-shadow:0 0 25px #ff4fa3;
  object-fit:cover;
  animation:float 4s ease-in-out infinite,spin 12s linear infinite;
}
@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-10px)}
}
@keyframes spin{
  from{transform:rotate(0deg)}
  to{transform:rotate(360deg)}
}

h1{
  margin:15px 0 5px;
  text-shadow:0 0 12px #ff4fa3;
}

/* BUTTON */
.btn{
  margin-top:12px;
  padding:10px 18px;
  border-radius:999px;
  background:#ff4fa3;
  color:#fff;
  text-decoration:none;
  box-shadow:0 0 15px #ff4fa3;
  display:inline-block;
  transition:.2s;
}
.btn:hover{
  transform:scale(1.1);
  box-shadow:0 0 30px #ff2f85;
}

/* HEART + STAR */
.heart,.star{
  position:absolute;
  pointer-events:none;
}
.heart{
  animation:heartFloat 6s linear infinite;
}
@keyframes heartFloat{
  0%{transform:translateY(100vh);opacity:0}
  20%{opacity:1}
  100%{transform:translateY(-10vh);opacity:0}
}
.star{
  width:2px;
  height:80px;
  background:linear-gradient(#fff,transparent);
  animation:star 1.2s linear infinite;
}
@keyframes star{
  from{transform:translateY(-100px)}
  to{transform:translateY(110vh)}
}
</style>
</head>

<body>

<!-- INTRO -->
<div id="intro">
  <div class="intro-btn" onclick="start()">üíó Ch·∫°m ƒë·ªÉ v√†o Ng·ªçc Becon üíó</div>
</div>

<!-- MUSIC -->
<audio id="music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<!-- MAIN -->
<div class="card">
  <img src="avatar.jpg" class="avatar">
  <h1>üå∏ Ng·ªçc Becon üå∏</h1>
  <p>Pink ‚Ä¢ Cute ‚Ä¢ Lovely</p>

  <a class="btn" href="https://www.facebook.com/share/1DH9qdQhZy/" target="_blank">üìò Facebook</a>
  <a class="btn" href="https://discord.com/users/ngocbecon" target="_blank">üí¨ Discord</a>

  <p style="font-size:12px;margin-top:15px">Powered by GitHub Pages</p>
</div>

<script>
function start(){
  document.getElementById("intro").style.display="none";
  document.getElementById("music").play();
  explode();
}

/* HEART */
setInterval(()=>{
  let h=document.createElement("div");
  h.className="heart";
  h.innerHTML="üíñ";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=(3+Math.random()*4)+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
},300);

/* STAR */
setInterval(()=>{
  let s=document.createElement("div");
  s.className="star";
  s.style.left=Math.random()*100+"vw";
  document.body.appendChild(s);
  setTimeout(()=>s.remove(),1200);
},200);

/* CLICK EXPLODE */
document.addEventListener("click",e=>{
  for(let i=0;i<12;i++){
    let h=document.createElement("div");
    h.innerHTML="üíó";
    h.style.position="absolute";
    h.style.left=e.clientX+"px";
    h.style.top=e.clientY+"px";
    h.style.fontSize="20px";
    h.style.transition="1s";
    document.body.appendChild(h);
    setTimeout(()=>{
      h.style.transform=`translate(${Math.random()*200-100}px,${Math.random()*200-100}px)`;
      h.style.opacity=0;
    },10);
    setTimeout(()=>h.remove(),1000);
  }
});
</script>

</body>
</html>
